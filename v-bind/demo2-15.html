<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-bild 简写":" -->
        <div v-bind:style="myStyle">使用内联样式的div</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                myStyle: {
                    backgroundColor: "pink",
                    width: "100px",
                    height: "150px"
                }
            }
        });
    </script>
</body>

</html>
