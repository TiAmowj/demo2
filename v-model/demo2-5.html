<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <p>单击按钮修改文本</p>
    <div id="app">
        <p>{{msg}}</p>
        <button @click="change">请单击</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "初始文本!"
            },
            methods: {
                change: function() {
                    this.msg = "新的文本!"
                }
            }
        })
    </script>
</body>

</html>
